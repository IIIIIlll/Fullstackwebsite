<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fefce8] text-gray-800 font-sans">
  <div class="max-w-3xl mx-auto py-12 px-4">
    <h1 class="text-4xl font-bold mb-6 text-center">Your Cart</h1>
    <ul class="space-y-4">
      {% for item in items %}
      <li class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
        <span>{{ item.name }}</span>
        <span class="font-semibold">${{ item.price }}</span>
      </li>
      {% endfor %}
    </ul>
    <p class="text-right mt-6 text-xl font-bold">Total: ${{ total }}</p>
    <div class="text-center mt-6">
      <a href="/checkout" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Proceed to Checkout</a>
    </div>
  </div>
</body>
</html>
