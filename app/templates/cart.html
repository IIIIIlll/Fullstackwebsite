<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
{% for item in items %}
<li class="flex justify-between items-center bg-white p-3 rounded shadow">
  <div>
    <span class="font-medium">{{ item.name }}</span>
    <div class="text-sm text-gray-500">
      Quantity: {{ item.quantity }}
      <a href="{{ url_for('add_item', item_id=item.id) }}" class="ml-2 px-2 py-1 bg-green-500 text-white rounded">+</a>
      <a href="{{ url_for('remove_item', item_id=item.id) }}" class="ml-1 px-2 py-1 bg-red-500 text-white rounded">âˆ’</a>
    </div>
  </div>
  <span class="font-semibold">${{ item.subtotal | round(2) }}</span>
</li>
{% endfor %}
    </ul>
    <p class="text-right mt-6 text-xl font-bold">Total: ${{ total }}</p>
    <div class="text-center mt-6">
      <a href="/checkout" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Proceed to Checkout</a>
    </div>
  </div>
</body>
</html>
