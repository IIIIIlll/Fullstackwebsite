<!DOCTYPE html>
<html>
<head><title>Register</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-6">Create Account</h1>
    <form method="POST" class="space-y-4">
      <input name="username" placeholder="Username" class="w-full border px-4 py-2 rounded" required>
      <input name="password" type="password" placeholder="Password" class="w-full border px-4 py-2 rounded" required>
      <input name="email" type="email" placeholder="Email" class="w-full border px-4 py-2 rounded" required>

      <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="/user/login" class="text-blue-600">Login</a></p>
  </div>
</body>
</html>
