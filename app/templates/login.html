<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-6">Admin Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4 text-red-600">
          {% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
      {% endif %}
    {% endwith %}
    <form method="POST" class="space-y-4">
      <input name="email" class="w-full border px-4 py-2 rounded" placeholder="Email" required><br>
      <input name="password" type="password" class="w-full border px-4 py-2 rounded" placeholder="Password" required><br>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>
</body>
</html>
