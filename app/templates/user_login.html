<!DOCTYPE html>
<html>
<head><title>User Login</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-6">User Login</h1>
    <form method="POST" class="space-y-4">
      <input name="username" placeholder="Username" class="w-full border px-4 py-2 rounded" required>
      <input name="password" type="password" placeholder="Password" class="w-full border px-4 py-2 rounded" required>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-sm text-center">Don't have an account? <a href="/user/register" class="text-blue-600">Register</a></p>
  </div>
</body>
</html>
