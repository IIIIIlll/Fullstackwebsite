<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - My Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fffaf0] text-gray-800">
  <nav class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
    <span class="text-xl font-bold">My Restaurant</span>
    <div class="space-x-4">
      <a href="{{ url_for('index') }}" class="text-gray-700 hover:text-black">Home</a>
      <a href="{{ url_for('menu') }}" class="text-gray-700 hover:text-black font-semibold">Menu</a>
      <a href="{{ url_for('cart') }}" class="text-gray-700 hover:text-black">Cart</a>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-4 py-10">
    <h1 class="text-5xl font-extrabold text-center mb-10">Our Menu</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      {% for item in items %}
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:scale-105 transition transform">
        <img src="{{ item.image_url }}" class="w-full h-48 object-cover" alt="{{ item.name }}" />
        <div class="p-4">
          <h2 class="text-xl font-semibold">{{ item.name }}</h2>
          <p class="text-gray-500 text-sm mb-2">{{ item.description }}</p>
          <div class="flex justify-between items-center mt-4">
            <span class="font-bold text-lg">Â£{{ item.price }}</span>
            <a href="{{ url_for('add_to_cart', item_id=item.id) }}" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Add to Cart</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="text-center mt-10">
      <a href="{{ url_for('cart') }}" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Go to Cart</a>
    </div>
  </div>
</body>
</html>
