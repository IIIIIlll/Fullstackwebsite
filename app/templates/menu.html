<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fffaf0] text-gray-800">
  <div class="max-w-7xl mx-auto px-4 py-10">
    <h1 class="text-5xl font-extrabold text-center mb-10">Our Menu</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      {% for item in items %}
      <div class="bg-white rounded-2xl shadow-md overflow-hidden">
        <img src="https://source.unsplash.com/400x300/?food,{{ item.name }}" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-xl font-semibold">{{ item.name }}</h2>
          <p class="text-gray-500 text-sm mb-2">{{ item.description }}</p>
          <div class="flex justify-between items-center">
            <span class="font-bold text-lg">${{ item.price }}</span>
            <a href="/add_to_cart/{{ item.id }}" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Add</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="text-center mt-10">
      <a href="/cart" class="text-blue-600 underline">Go to Cart</a>
    </div>
  </div>
</body>
</html>
